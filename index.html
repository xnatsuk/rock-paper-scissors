<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="./styles.css" rel="stylesheet" />
  <title>Rock Paper Scissors</title>
</head>

<body>
  <h1><img src='images/title.svg' /></h1>
  <main>
    <div class="score">
      <div class="player-score">PLAYER SCORE: 0</div>
      <div class="computer-score">COMPUTER SCORE: 0</div>
    </div>
    <div class="game-window">
      <h2 class="round-message">Select Rock, Paper or Scissors</h2>
      <h2 class="winner-message"></h2>
      <button class="restart"><span>Restart</button>
    </div>
    <div class="player-cards">
      <button class="card" id="rock">
        <img src="images/rock.png" alt="Rock" />
        <h2>Rock</h2>
      </button>
      <button class="card" id="paper">
        <img src="images/paper.png" alt="Paper" />
        <h2>Paper</h2>
      </button>
      <button class="card" id="scissors">
        <img src="images/scissors.png" alt="Scissors" />
        <h2>Scissors</h2>
      </button>
    </div>
  </main>
  <script src="./main.js"></script>
</body>

</html>
